<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante Mexicano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        .header-custom {
            background-color: #ffffff;

            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary-custom {
            background-color: #0dfde9;

            border-color: #0dfde9;
        }

        .btn-primary-custom:hover {
            background-color: #0dfde9;
            border-color: #0dfde9;
        }

        .border-primary-custom {
            border-color: #0de1fd !important;
        }

        body {
            background: rgb(0, 161, 255);
            background: linear-gradient(90deg,
                    rgba(0, 161, 255, 1) 0%,
                    rgba(0, 249, 210, 1) 43%,
                    rgba(0, 209, 255, 1) 100%);
        }

        .list-group-item {
            cursor: pointer;
        }

        
        .list-group-item-hover:hover {
    background-color: #0dcaf0; 
    color: white;
  }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="card header-custom p-4">
            <h1 class="text-center mb-4">RESTAURANTE MEXICANO</h1>
            <div class="row">
                <div class="col-md-6">
                    <h2 class="h4 mb-4 border-bottom border-primary-custom pb-2">
                        MENU
                        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="bi bi-plus"></i>
                        </button>
                        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editar">
                            <i class="bi bi-gear me-2"></i>
                        </button>
                    </h2>

                    <div id="platos">
                        <ol id="listaPlatos" class="list-group mt-3 list-group-numbered"></ol>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2 class="h4 mb-4 border-bottom border-primary-custom pb-2">
                        ORDEN
                    </h2>
                    <div id="orden"></div>

                    <h2 class="h5 mt-4">PROPINA</h2>
                    <div class="btn-group" role="group" aria-label="Default button group">
                        <button type="button" class="btn btn-outline-info" id="propina10">
                            10%
                        </button>
                        <button type="button" class="btn btn-outline-info" id="propina20">
                            20%
                        </button>
                        <button type="button" class="btn btn-outline-info" id="propina30">
                            30%
                        </button>
                    </div>
                    <h2 class="h5 mt-4">CUENTA</h2>
                    <div class="d-flex mb-2">
                        <span>Subtotal: </span>
                        <span class="fw-semibold" id="subtotal"></span>
                    </div>
                    <div class="d-flex mb-2">
                        <span>Propina: </span>
                        <span class="fw-semibold" id="propina"> </span>
                    </div>
                    <div class="d-flex fw-bold mb-4">
                        <span>Total: </span>
                        <span id="total"></span>
                    </div>

                    <div class="btn-group" role="group" aria-label="Botones de acciÃ³n">
                        <button type="button" class="btn btn-danger d-flex align-items-center" id="cancelarOrden">
                            <i class="bi bi-x-circle me-2"></i>
                            CANCELAR
                        </button>
                        <button type="button" class="btn btn-info d-flex align-items-center" id="guardarOrden">
                            <i class="bi bi-save me-2"></i>
                            GUARDAR
                        </button>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Agregar Plato
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered btn-primary-custom">
                        <tbody>
                            <tr>
                                <td>
                                    <h4>Plato</h4>
                                </td>
                                <td>
                                    <input type="text" id="iPlato" class="form-control  border-info " />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h4>Precio</h4>
                                </td>
                                <td>
                                    <input type="number" id="iPresio" class="form-control  border-info " />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="agregarPlato">
                        Agregar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Editar Plato
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered btn-primary-custom">
                        <tbody>
                            <tr>
                                <td>
                                    <h4>Elegir plato</h4>
                                </td>
                                <td>
                                    <select class="form-control  border-info " name="platosEditar" id="platosEditar"></select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h4>Plato</h4>
                                </td>
                                <td>
                                    <input type="text" id="editarPlato" class="form-control  border-info " />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h4>Precio</h4>
                                </td>
                                <td>
                                    <input type="number" id="editarPresio" class="form-control  border-info " />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="eliminarPlato" data-bs-dismiss="modal"><i class="bi bi-trash"></i>Eliminar</button>
                    <button type="button" class="btn btn-primary d-flex align-items-center" data-bs-dismiss="modal" id="confirmarPlato">
                        <i class="bi bi-pencil me-2"></i> Editar
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
